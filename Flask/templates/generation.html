<!DOCTYPE html>
<html lang="en">
<style>
 .nav {
background-color: #5fb962;
overflow: hidden;
position: fixed;
top: 0;
width: 100%;
margin: 0;
}

.nav a {
float: left;
color: #f2f2f2;
text-align: center;
padding: 14px 16px;
text-decoration: none;
font: normal 14px Verdana;
}

.nav a:hover {
background-color: #F2F2F2;
color: black;
cursor: pointer;
}

.nav a:active {
background-color: #FFFFFF;
color: black;
border: 2px solid #56CB5A;
}


.overall {
font: normal 13px Verdana;
    color: white;
    background: rgb(0,0,0);
    margin-top: 30px;
    background-color: black;
    position: relative;
    left: 20%;
    width: 60%;
    padding: 70px 12px;
    opacity: 0.95;
    text-align: center;
}

header {
position: relative;
z-index: 10;
}

form {
text-align: center;
position: relative;

}

form input {
    margin-bottom: 8px;
}

form input[type=submit] {
background-color: #4CAF50;
	color: white;
	padding: 16px 20px;
	border: none;
	width: 25%;
	text-align: center;
	cursor: pointer;
	font: normal 14px Verdana;
}

.form {

}

input[type=text], select, input[type=number] {
width: 20%;
Padding: 8px 1px;
border: 0;
border-bottom: 2px dotted #56CB5A;
box-sizing: border-box;
padding: 10px 0;
font: normal 13px Verdana;
}

body {
background-image: url(https://i.imgur.com/0A3uBAS.jpg);
}


</style>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Rapository</title>
    <link href="{{ url_for('static', filename='gen.css')}}">
</head>
<body>
<header>
        <div class="nav">

    <a href="https://rapository.com">Home</a>

    </div>

</header>

<div class="overall">

    {{full_song | safe}}
    <br>
    <div class="songForm">
    <form action="" method="post">
        <p>Number of choruses</p>
        <input type="number" id="chorus" name="chorus" value="6"/>
        <br>
        <p>Chorus Length</p>
        <input type="number" id="chorus_length" name="chorus_length" value="4"/>
        <br>
        <p>Verse Length</p>
        <input type="number" id="verse_length" name="verse_length" value="6"/>
        <br>
        <input type="submit" value="Click to regenerate" />
    </form>
    </div>

</div>
</body>
</html>
